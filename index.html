<!DOCTYPE html>
<html>
    <head>
        <title>RepWacth Pages</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin: 0;
                font-family: Arial, sans-serif;
                padding: 10px;
            }

            .header {
                text-align: center;
            }

            h1 {
                font-size: 2rem;
                margin: 0;
            }

            h3{
                font-size: 1.2rem;
                margin: 5px 0 20px 0;
                color: #555;
    
            }

            .gallery {
                display: flex;
                flex-direction: column; 
                gap: 15px;
                width: 100%;
                align-items: center;
            }

            .gallery img {
                width: 100%;        
                max-width: 1200px;   
                height: auto;
                border: 1px solid #ccc;
                padding: 5px;
                border-radius: 5px;
                box-sizing: border-box;
            }

            @media (max-width: 600px) {
                h1 {
                    font-size: 1.5rem;
                }
                h3 {
                    font-size: 1rem;
                }
                .gallery img {
                    max-width: 100%;
                }
            }
        </style>

    </head>
    <body>
        <div class="header">
            <h1>High Level Design</h1>
            <h3>User Interface Wireframesâ€‹</h3>
        </div>
        <div class="gallery">
            <img src="1-Homepage.png" alt="Homepage">
            <img src="2-Login.png" alt="Login">
            <img src="3-Registration.png" alt="Registration">
            <img src="4-Dashboard.png" alt="Dashboard">
            <img src="5-MyReps.png" alt="MyReps">
            <img src="6-MyBills.png" alt="MyBills">
            <img src="7-Representatives.png" alt="Representatives">
            <img src="8-Bills.png" alt="Bills">
            <img src="9-Settings.png" alt="Settings">
        </div>
    </body>
</html>
